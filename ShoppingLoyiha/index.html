<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <form id="productForm">
      <label for="product">Mahsulotni tanlang:</label>
      <select id="product">
        <option value="bread" data-price="8000">Non (8000 so'm)</option>
        <option value="milk" data-price="12000">Sut (12000 so'm)</option>
        <option value="apple" data-price="6000">Olma (6000 so'm)</option>
        <option value="tea" data-price="20000">Choy (20000 so'm)</option>
      </select>
      <label for="quantity">Miqdori:</label>
      <input type="number" id="quantity" min="1" value="1">
      <button type="submit" id="addToCart" >Qoâ€˜shish</button>
    </form>

    <div id="cart">
      <h2>Savat</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Jami narx: 0 so'm</p>
      <button id="clearCart">Savatni tozalash</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
