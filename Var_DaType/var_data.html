<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	  <div class="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
      <label>Math: <input id="math" type="number" name="math" min="0" max="100" required></label>
      <label>Science: <input id="science" type="number" name="science" min="0" max="100" required></label>
      <label>English: <input id="english" type="number" name="english" min="0" max="100" required></label>
      <label>History: <input 	id="history" type="number" name="history" min="0" max="100" required></label>
      <button type="submit">Calculate Grade</button>
    </form>
    <div id="result"></div>
  </div>


	<script src="./var_data.js"></script>
</body>
</html>
